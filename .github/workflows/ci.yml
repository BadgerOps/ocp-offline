name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

permissions:
  contents: read
  pull-requests: write

env:
  GO_VERSION: "1.23.x"
  PYTHON_VERSION: "3.12"

jobs:
  version-check:
    name: Changelog Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Validate versions
        run: python3 scripts/validate_versions.py

  lint-test:
    name: Lint + Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh \
            | sh -s -- -b "$(go env GOPATH)/bin" v1.61.0
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Lint
        run: golangci-lint run ./...

      - name: Unit tests
        run: go test ./...

  build:
    name: Build Binary
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build
        run: |
          mkdir -p dist
          make build
          cp bin/airgap dist/airgap

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: airgap-binary
          path: dist/airgap
          retention-days: 1
