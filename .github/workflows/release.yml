name: Release Image

on:
  push:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  packages: write

env:
  GO_VERSION: "1.23.x"
  PYTHON_VERSION: "3.12"
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/badgerops/airgap

jobs:
  prepare:
    name: Prepare Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_exists: ${{ steps.tags.outputs.tag_exists }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Validate changelog
        run: python3 scripts/validate_versions.py

      - name: Read version
        id: version
        run: echo "version=$(python3 scripts/validate_versions.py --latest-version)" >> "$GITHUB_OUTPUT"

      - name: Check tag
        id: tags
        run: |
          tag="v${{ steps.version.outputs.version }}"
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "tag_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "tag_exists=false" >> "$GITHUB_OUTPUT"
          fi

  release:
    name: Create Release + Publish Image
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.tag_exists == 'false'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Validate versions
        run: python3 scripts/validate_versions.py

      - name: Extract release notes
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          python3 scripts/validate_versions.py \
            --release-notes-version "$VERSION" \
            --release-notes-output release_notes.md

      - name: Compute build metadata
        id: meta
        run: |
          echo "build_time=$(date -u +\"%Y-%m-%dT%H:%M:%SZ\")" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "v$VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub release
        uses: actions/github-script@v7
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        with:
          script: |
            const fs = require('fs');
            const notes = fs.readFileSync('release_notes.md', 'utf8');

            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${process.env.VERSION}`,
              name: `v${process.env.VERSION}`,
              body: notes,
              draft: false,
              prerelease: false
            });

            console.log(`Created release: ${release.data.html_url}`);

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile
          push: true
          build-args: |
            VERSION=${{ env.VERSION }}
            COMMIT=${{ github.sha }}
            BUILD_TIME=${{ steps.meta.outputs.build_time }}
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:v${{ env.VERSION }}
